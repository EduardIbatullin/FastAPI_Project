{% extends "base.html" %}

{% block title %}Бронирование{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
  <div class="w-50">

    <h2 class="mb-4">Бронирование номера</h2>

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/pages/booking">
      <input type="hidden" name="room_id" value="{{ room_id }}">

      <div class="mb-3">
        <label for="date_from" class="form-label">Дата заезда</label>
        <input type="date" class="form-control" id="date_from" name="date_from"
               value="{{ date_from }}">
      </div>

      <div class="mb-3">
        <label for="date_to" class="form-label">Дата выезда</label>
        <input type="date" class="form-control" id="date_to" name="date_to"
               value="{{ date_to }}">
      </div>

      <button type="submit" class="btn btn-success w-100">Подтвердить бронирование</button>
    </form>

  </div>
</div>
{% endblock %}
